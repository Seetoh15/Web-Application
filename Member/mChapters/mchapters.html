<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="pdf.css">
</head>

<body>

    <div class="centered-form">
       
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const chapter = urlParams.get('chapter');

        if (chapter) {
          const centeredform = document.querySelector('.centered-form');
          const pdfEmbed = document.createElement('embed');
          pdfEmbed.src = `${chapter}.pdf#toolbar=1&navpanes=1&scrollbar=1`;
          pdfEmbed.type = 'application/pdf';
          pdfEmbed.style.width = 'calc(100% - 10px)';
          pdfEmbed.style.height = 'calc(100% - 10px)';
          pdfEmbed.style.margin = '5px';
          centeredform.appendChild(pdfEmbed);
        } else {
          console.error('No chapter specified.');
        }
      });
    </script>

</body>

</html>
